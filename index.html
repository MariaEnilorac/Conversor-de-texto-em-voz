<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de texto em voz</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de texto em voz</h1>
        <p>Digite um texto ou envie um arquivo para ser lido:</p>
    <div id="entrada-de-conteudo">
    <textarea placeholder="Digite seu texto..." id="entrada-de-texto">
    </textarea>
<div>
    <label for="upload-arquivo" id="arquivo-label">Enviar arquivo</label>
    <input type="file" id="upload-arquivo" accept=".txt">
</div>
</div>
<div class="acoes">
    <div class="acao-box">
        <p>Selecione a voz:</p>
        <select id="selecao-voz"></select>
    </div>
    <div class="acao-box">
        <p>Clique para ouvir:</p>
        <button id="ouvir-btn">Ouvir</button>
    </div>
    <div class="acao-box">
        <p>Obtenha um arquivo do conte√∫do:</p>
        <button id="baixar-texto-btn">Baixar texto</button>
    </div>


</div>
</body>
</html>
